<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>SPark</title>
</head>
<body>
    <!-- Navbar -->
    <section class="navbar">
        <nav class="bg-white flex items-center justify-center z-60 w-full fixed top-0 shadow-md">
            <div class="content-center w-full flex flex-wrap items-center justify-between mx-auto p-4 px-20 sticky top-0 min-h-16">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-bold whitespace-nowrap text-gray-900">SPark</span>
                    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center mt-2 ms-3 text-sm text-gray-500 rounded-lg focus:outline-none focus:ring-2 cursor-pointer">
                        <span class="sr-only">Open sidebar</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#BA0805" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                          </svg>
                    </button>   
                </a>
                <div class="profile">
                    <ul class="font-medium items-center flex flex-row md:p-0 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                        <li>
                            <a href="#page3" id="page3-link" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="hidden py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:block">
                                <{User}></a>
                        </li>
                        <li>
                            <button class="btn p-2 px-6 bg-red-600 rounded text-white -mt-10 hover:border-4 hover:p-1 hover:px-5 hover:cursor-pointer hover:border-red-600 hover:bg-white hover:text-red-600 transition duration-200 ease-in-out">Keluar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="page1">
        <!-- Halaman -->
        <div class="flex mx-auto items-start justify-between h-screen gap-4 w-screen bg-gray-300 text-white font-bold">
            <!-- Sidebar -->
            <div class="sidebar flex flex-col h-full w-1/5 bg-white pt-20 pe-6 ps-12">
                <ul class="flex flex-col gap-2">
                    <li class="flex gap-3 text-gray-900 bg-gray-200 p-2 rounded">
                        <img class="w-5 h-5 my-auto" src="assets/ic_dashboard.png" />
                        <p class="font-bold">Dashboard</p>
                    </li>
                    <li class="flex gap-3 text-gray-500 p-2 rounded hover:bg-gray-200 hover:text-gray-800">
                        <img class="w-5 h-5 my-auto" src="assets/ic_input.png" />
                        <p class="font-medium hidden sm:block">Kendaraan Masuk</p>
                    </li>
                    <li class="flex gap-3 text-gray-500 p-2 rounded hover:bg-gray-200 hover:text-gray-800">
                        <img class="w-5 h-5 my-auto" src="assets/ic_output.png" />
                        <p class="font-medium hidden sm:block">Kendaraan Keluar</p>
                    </li>
                    <li class="flex gap-3 text-gray-500 p-2 rounded hover:bg-gray-200 hover:text-gray-800">
                        <img class="w-5 h-5 my-auto" src="assets/ic_riwayat.png" />
                        <p class="font-medium hidden sm:block">Riwayat</p>
                    </li>
                    <li class="flex gap-3 text-gray-500 p-2 rounded hover:bg-gray-200 hover:text-gray-800">
                        <img class="w-5 h-5 my-auto" src="assets/ic_laporan.png" />
                        <p class="font-medium hidden sm:block">Laporan Insiden</p>
                    </li>
                </ul>
            </div>
            <!-- Konten -->
            <div class="content flex flex-col justify-center w-4/5 gap-4 text-gray-900 pt-20 pe-10">
                <div class="kontenAtas w-full flex gap-4 flex-col md:flex-row justify-between">
                    <span class="flex items-center w-full h-54 bg-white rounded justify-center md:w-1/4">1</span>
                    <span class="flex items-center w-full h-54 bg-white rounded justify-center md:w-1/4">2</span>
                    <span class="flex items-center w-full h-54 bg-white rounded justify-center md:w-1/4">3</span>
                    <span class="flex items-center w-full h-54 bg-white rounded justify-center md:w-1/4">4</span>
                </div>
                <div class="kontenBawah flex gap-4">
                    <span class="flex w-full h-68 bg-white rounded md:w-1/2 items-center justify-center">A</span>
                    <span class="flex w-full h-68 bg-white rounded md:w-1/2 items-center justify-center">B</span>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var menuButton = document.querySelector(".menu");
      
          var sidebar = document.querySelector(".Sidebar");
      
          menuButton.addEventListener("click", function() {
            var isSidebarCollapsed = sidebar.style.width === "80px";
      
            if (isSidebarCollapsed) {
              sidebar.style.width = "250px";
              var sidebarLinks = sidebar.querySelectorAll("p");
              sidebarLinks.forEach(function(link) {
                link.style.display = "block";
              });
            } 
            else {
              sidebar.style.width = "80px";
              var sidebarLinks = sidebar.querySelectorAll("p");
              sidebarLinks.forEach(function(link) {
                link.style.display = "none";
              });
            }
          });
      
          sidebar.style.transition = "width 0.3s";
        });
      </script>
</body>
</html>
